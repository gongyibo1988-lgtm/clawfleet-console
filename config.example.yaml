poll_interval_seconds: 5
servers:
  - name: server-a
    ssh_host: <SSH_USER>@<SERVER_A_PUBLIC_IP>
    gateway_port: 18789
    service_name: openclaw-gateway.service
  - name: server-b
    ssh_host: <SSH_USER>@<SERVER_B_PUBLIC_IP>
    gateway_port: 18789
    service_name: openclaw-gateway.service
sync:
  roots:
    - /root/files
    - /root/.openclaw/workspace
  excludes:
    - "**/.env"
    - "**/credentials/**"
    - "**/openclaw.json"
    - "**/auth-profiles.json"
    - "**/.codex/**"
  allow_delete: false
  ssh_key_path: /ABS/PATH/TO/YOUR/SSH_PRIVATE_KEY
