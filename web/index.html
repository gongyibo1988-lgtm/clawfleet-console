<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw 控制台</title>
    <style>
      :root {
        --bg: #e8eef5;
        --panel: #fbfdff;
        --ink: #112033;
        --ink-muted: #57657a;
        --line: #cdd9e8;
        --ok: #117a46;
        --warn: #b06d00;
        --bad: #b12525;
        --accent: #124f96;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "IBM Plex Sans", "Segoe UI", "PingFang SC", sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #d4e5ff 0%, rgba(212,229,255,0) 35%),
          radial-gradient(circle at 90% 0%, #d8f4f1 0%, rgba(216,244,241,0) 30%),
          linear-gradient(180deg, #ecf3fb 0%, #e6edf5 100%);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 26px;
        border-bottom: 1px solid var(--line);
        background: rgba(251, 253, 255, 0.86);
        backdrop-filter: blur(8px);
      }
      .brand { display: flex; gap: 12px; align-items: center; }
      .brand-mark {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: linear-gradient(135deg, #0f437f, #1d7b5b);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      }
      .brand h1 { margin: 0; font-size: 18px; line-height: 1.2; }
      .brand p { margin: 2px 0 0; font-size: 12px; color: var(--ink-muted); }
      .nav { display: flex; gap: 10px; }
      .nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav a {
        text-decoration: none;
        color: var(--ink);
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: 10px;
      }
      .nav a:hover { border-color: var(--line); background: rgba(255, 255, 255, 0.7); }
      .nav a.active {
        color: var(--accent);
        border-color: #b7cae2;
        background: rgba(241, 247, 255, 0.95);
      }
      main {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }
      .toolbar h2 { margin: 0; font-size: 21px; }
      .toolbar p { margin: 2px 0 0; color: var(--ink-muted); font-size: 13px; }
      .btn {
        border: 1px solid #b9cbe1;
        background: #f9fcff;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      .btn:hover { background: #f1f7ff; }
      .summary {
        display: grid;
        grid-template-columns: repeat(4, minmax(140px, 1fr));
        gap: 10px;
        margin-bottom: 14px;
      }
      .summary-card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 10px 12px;
      }
      .summary-card .label { font-size: 12px; color: var(--ink-muted); margin-bottom: 4px; }
      .summary-card .value { font-size: 22px; font-weight: 700; line-height: 1.1; }
      .grid {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fit, minmax(410px, 1fr));
      }
      .server-card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 10px 28px rgba(12, 46, 80, 0.06);
      }
      .server-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 12px;
      }
      .server-title { margin: 0; font-size: 23px; letter-spacing: -0.2px; }
      .server-sub { margin-top: 2px; color: var(--ink-muted); font-size: 12px; }
      .badge {
        border-radius: 999px;
        padding: 5px 10px;
        font-size: 12px;
        font-weight: 700;
        border: 1px solid var(--line);
        background: #f8fbff;
      }
      .badge.ok { color: var(--ok); border-color: #8fd7b4; background: #ebfaf2; }
      .badge.bad { color: var(--bad); border-color: #f2b7b7; background: #fff2f2; }
      .chip-row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 8px;
        margin-bottom: 12px;
      }
      .chip {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 8px;
        background: #ffffff;
      }
      .chip .k { font-size: 11px; color: var(--ink-muted); margin-bottom: 2px; }
      .chip .v { font-size: 15px; font-weight: 700; }
      .section {
        border: 1px solid var(--line);
        border-radius: 11px;
        padding: 10px;
        background: #fff;
        margin-top: 8px;
      }
      .section-title {
        margin: 0 0 8px;
        font-size: 12px;
        font-weight: 700;
        color: var(--ink-muted);
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }
      .kv {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 4px 8px;
        font-size: 13px;
      }
      .kv .k { color: var(--ink-muted); }
      .disk-list { display: grid; gap: 5px; font-size: 13px; }
      details {
        margin-top: 8px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fbfdff;
      }
      summary {
        cursor: pointer;
        padding: 8px 10px;
        font-size: 13px;
        color: var(--ink-muted);
      }
      pre {
        margin: 0;
        border-top: 1px solid var(--line);
        padding: 10px;
        max-height: 210px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      .actions { margin-top: 10px; display: flex; gap: 8px; }
      .runtime-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .chart-panel {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 8px;
        background: #fff;
      }
      .chart-title {
        margin: 0 0 6px;
        font-size: 12px;
        color: var(--ink-muted);
      }
      .chart-empty {
        border: 1px dashed var(--line);
        border-radius: 8px;
        padding: 8px;
        color: var(--ink-muted);
        font-size: 12px;
      }
      .rank-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      .rank-table th,
      .rank-table td {
        border-bottom: 1px solid #e8eef7;
        padding: 5px 4px;
        text-align: left;
        vertical-align: top;
      }
      .rank-table th {
        color: var(--ink-muted);
        font-weight: 600;
      }
      .rank-table tr:last-child td { border-bottom: none; }
      .error {
        border: 1px solid #f1bcbc;
        background: #fff3f3;
        color: var(--bad);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        margin-bottom: 8px;
      }
      .status {
        margin-bottom: 12px;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
        font-size: 13px;
      }
      .status.ok { border-color: #98d5b3; color: var(--ok); background: #edf9f2; }
      .status.bad { border-color: #f0b3b3; color: var(--bad); background: #fff2f2; }
      @media (max-width: 900px) {
        .summary { grid-template-columns: repeat(2, minmax(140px, 1fr)); }
        .chip-row { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (max-width: 560px) {
        header { flex-direction: column; align-items: flex-start; gap: 10px; }
        .nav { position: static; transform: none; }
        .summary { grid-template-columns: 1fr; }
        .grid { grid-template-columns: 1fr; }
        .chip-row { grid-template-columns: 1fr; }
        .kv { grid-template-columns: 100px 1fr; }
        .runtime-grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>OpenClaw 控制中心</h1>
          <p>腾讯云多节点运维控制台</p>
        </div>
      </div>
      <nav class="nav">
        <a class="active" href="/">总览</a>
        <a href="/fleet">混合云</a>
        <a href="/sync">同步</a>
        <a href="/cron">定时任务</a>
        <a href="/skills">技能</a>
        <a href="/settings">设置</a>
      </nav>
    </header>
    <main>
      <div class="toolbar">
        <div>
          <h2>服务器实时状态</h2>
          <p id="updated-at">loading...</p>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <button class="btn" id="update-all">一键更新</button>
          <button class="btn" id="backup-all">一键备份</button>
          <button class="btn" id="refresh">立即刷新</button>
        </div>
      </div>
      <div id="ops-status" class="status" style="display:none;"></div>
      <section class="summary" id="summary">
        <div class="summary-card">
          <div class="label">服务器总数</div>
          <div class="value" id="sum-total">0</div>
        </div>
        <div class="summary-card">
          <div class="label">可连接</div>
          <div class="value" id="sum-up">0</div>
        </div>
        <div class="summary-card">
          <div class="label">Gateway 运行中</div>
          <div class="value" id="sum-gw">0</div>
        </div>
        <div class="summary-card">
          <div class="label">告警数</div>
          <div class="value" id="sum-warn">0</div>
        </div>
      </section>
      <div id="empty" class="server-card" style="display:none;">
        等待首次轮询结果...
      </div>
      <section id="cards" class="grid"></section>
    </main>
    <script src="/web/app.js"></script>
    <script>
      window.OpenClawApp.renderDashboard();
    </script>
  </body>
</html>
