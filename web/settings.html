<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置 - OpenClaw 控制中心</title>
    <style>
      :root {
        --bg: #e8eef5;
        --panel: #fbfdff;
        --ink: #112033;
        --ink-muted: #57657a;
        --line: #cdd9e8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "IBM Plex Sans", "Segoe UI", "PingFang SC", sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #d4e5ff 0%, rgba(212,229,255,0) 35%),
          radial-gradient(circle at 90% 0%, #d8f4f1 0%, rgba(216,244,241,0) 30%),
          linear-gradient(180deg, #ecf3fb 0%, #e6edf5 100%);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 26px;
        border-bottom: 1px solid var(--line);
        background: rgba(251, 253, 255, 0.86);
        backdrop-filter: blur(8px);
      }
      .brand { display: flex; gap: 12px; align-items: center; }
      .brand-mark {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: linear-gradient(135deg, #0f437f, #1d7b5b);
      }
      .brand h1 { margin: 0; font-size: 18px; line-height: 1.2; }
      .brand p { margin: 2px 0 0; font-size: 12px; color: var(--ink-muted); }
      .nav { display: flex; gap: 10px; }
      .nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav a {
        text-decoration: none;
        color: var(--ink);
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: 10px;
      }
      .nav a:hover { border-color: var(--line); background: rgba(255, 255, 255, 0.7); }
      .nav a.active { border-color: #b7cae2; background: rgba(241, 247, 255, 0.95); }
      main { max-width: 1280px; margin: 0 auto; padding: 24px; display: grid; gap: 14px; }
      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 20px rgba(18, 43, 78, 0.05);
      }
      .top { display: flex; justify-content: space-between; gap: 10px; align-items: center; }
      h2 { margin: 0; }
      .muted { color: var(--ink-muted); font-size: 13px; margin-top: 4px; }
      button {
        border: 1px solid #b9cbe1;
        background: #f9fcff;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      pre {
        margin: 12px 0 0;
        max-height: 540px;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        padding: 10px;
        font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      .status {
        margin-top: 10px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--line);
        font-size: 13px;
        background: #fff;
      }
      @media (max-width: 620px) {
        header { flex-direction: column; align-items: flex-start; gap: 10px; }
        .nav { position: static; transform: none; }
        .top { flex-direction: column; align-items: flex-start; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>OpenClaw 控制中心</h1>
          <p>腾讯云多节点运维控制台</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">总览</a>
        <a href="/fleet">混合云</a>
        <a href="/sync">同步</a>
        <a href="/cron">定时任务</a>
        <a href="/skills">技能</a>
        <a class="active" href="/settings">设置</a>
      </nav>
    </header>
    <main>
      <section class="panel">
        <div class="top">
          <div>
            <h2>当前配置</h2>
            <div class="muted">这里展示脱敏后的生效配置。修改 `config.yaml` 后请点击重新加载。</div>
          </div>
          <button id="reload">重新加载配置</button>
        </div>
        <div id="settings-status" class="status">加载中...</div>
        <pre id="config">loading...</pre>
      </section>
    </main>
    <script src="/web/app.js"></script>
    <script>
      window.OpenClawApp.renderSettings();
    </script>
  </body>
</html>
