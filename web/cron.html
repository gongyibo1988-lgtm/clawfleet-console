<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时任务 - OpenClaw 控制中心</title>
    <style>
      :root {
        --panel: #fbfdff;
        --ink: #112033;
        --ink-muted: #57657a;
        --line: #cdd9e8;
        --ok: #117a46;
        --bad: #b12525;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "IBM Plex Sans", "Segoe UI", "PingFang SC", sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #d4e5ff 0%, rgba(212,229,255,0) 35%),
          radial-gradient(circle at 90% 0%, #d8f4f1 0%, rgba(216,244,241,0) 30%),
          linear-gradient(180deg, #ecf3fb 0%, #e6edf5 100%);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 26px;
        border-bottom: 1px solid var(--line);
        background: rgba(251, 253, 255, 0.86);
        backdrop-filter: blur(8px);
      }
      .brand { display: flex; gap: 12px; align-items: center; }
      .brand-mark { width: 34px; height: 34px; border-radius: 10px; background: linear-gradient(135deg, #0f437f, #1d7b5b); }
      .brand h1 { margin: 0; font-size: 18px; line-height: 1.2; }
      .brand p { margin: 2px 0 0; font-size: 12px; color: var(--ink-muted); }
      .nav { display: flex; gap: 10px; position: absolute; left: 50%; transform: translateX(-50%); }
      .nav a { text-decoration: none; color: var(--ink); padding: 8px 12px; border: 1px solid transparent; border-radius: 10px; }
      .nav a:hover { border-color: var(--line); background: rgba(255, 255, 255, 0.7); }
      .nav a.active { border-color: #b7cae2; background: rgba(241, 247, 255, 0.95); }
      main { max-width: 1280px; margin: 0 auto; padding: 24px; display: grid; gap: 14px; }
      .panel { background: var(--panel); border: 1px solid var(--line); border-radius: 14px; padding: 14px; }
      .toolbar { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
      button {
        border: 1px solid #b9cbe1;
        background: #f9fcff;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        cursor: pointer;
      }
      .status { margin-top: 10px; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--line); background: #fff; font-size: 13px; }
      .status.ok { border-color: #98d5b3; color: var(--ok); background: #edf9f2; }
      .status.bad { border-color: #f0b3b3; color: var(--bad); background: #fff2f2; }
      .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); }
      .server-card { border: 1px solid var(--line); border-radius: 12px; background: #fff; padding: 10px; }
      .job-list { max-height: 420px; overflow: auto; border: 1px solid var(--line); border-radius: 10px; }
      .job-item { padding: 10px; border-bottom: 1px solid #e8eef7; font-size: 13px; cursor: pointer; }
      .job-item:last-child { border-bottom: none; }
      .job-item:hover { background: #f7fbff; }
      .muted { color: var(--ink-muted); font-size: 12px; }
      .pill { display: inline-block; margin-left: 6px; padding: 1px 6px; border-radius: 999px; font-size: 11px; border: 1px solid var(--line); color: var(--ink-muted); }
      pre { margin: 0; border: 1px solid var(--line); border-radius: 10px; background: #fff; padding: 10px; font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, monospace; max-height: 320px; overflow: auto; }
      .output-list { display: grid; gap: 8px; margin-top: 10px; }
      .output-item { border: 1px solid var(--line); border-radius: 10px; background: #fff; padding: 8px 10px; display: flex; justify-content: space-between; gap: 8px; align-items: center; font-size: 13px; }
      @media (max-width: 620px) {
        header { flex-direction: column; align-items: flex-start; gap: 10px; }
        .nav { position: static; transform: none; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>OpenClaw 控制中心</h1>
          <p>腾讯云多节点运维控制台</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">总览</a>
        <a href="/fleet">混合云</a>
        <a href="/sync">同步</a>
        <a class="active" href="/cron">定时任务</a>
        <a href="/skills">技能</a>
        <a href="/settings">设置</a>
      </nav>
    </header>
    <main>
      <section class="panel">
        <div class="toolbar">
          <h2>定时任务总览</h2>
          <button id="cron-refresh-btn">刷新任务</button>
        </div>
        <div id="cron-list-status" class="status">等待加载</div>
        <div id="cron-grid" class="grid" style="margin-top: 10px;"></div>
      </section>

      <section class="panel">
        <h2>任务详情</h2>
        <div id="cron-detail-status" class="status">请选择任务查看详情</div>
        <div id="cron-daily-groups" class="output-list"></div>
        <pre id="cron-detail-logs">暂无日志</pre>
        <div id="cron-output-files" class="output-list"></div>
      </section>
    </main>
    <script src="/web/app.js"></script>
    <script>
      window.OpenClawApp.renderCron();
    </script>
  </body>
  </html>
