<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>同步 - OpenClaw 控制中心</title>
    <style>
      :root {
        --bg: #e8eef5;
        --panel: #fbfdff;
        --ink: #112033;
        --ink-muted: #57657a;
        --line: #cdd9e8;
        --ok: #117a46;
        --bad: #b12525;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "IBM Plex Sans", "Segoe UI", "PingFang SC", sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #d4e5ff 0%, rgba(212,229,255,0) 35%),
          radial-gradient(circle at 90% 0%, #d8f4f1 0%, rgba(216,244,241,0) 30%),
          linear-gradient(180deg, #ecf3fb 0%, #e6edf5 100%);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 26px;
        border-bottom: 1px solid var(--line);
        background: rgba(251, 253, 255, 0.86);
        backdrop-filter: blur(8px);
      }
      .brand { display: flex; gap: 12px; align-items: center; }
      .brand-mark {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: linear-gradient(135deg, #0f437f, #1d7b5b);
      }
      .brand h1 { margin: 0; font-size: 18px; line-height: 1.2; }
      .brand p { margin: 2px 0 0; font-size: 12px; color: var(--ink-muted); }
      .nav { display: flex; gap: 10px; }
      .nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav a {
        text-decoration: none;
        color: var(--ink);
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: 10px;
      }
      .nav a:hover { border-color: var(--line); background: rgba(255, 255, 255, 0.7); }
      .nav a.active { border-color: #b7cae2; background: rgba(241, 247, 255, 0.95); }
      main { max-width: 1280px; margin: 0 auto; padding: 24px; display: grid; gap: 14px; }
      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 20px rgba(18, 43, 78, 0.05);
      }
      .panel h2, .panel h3 { margin: 0 0 10px; }
      .muted { color: var(--ink-muted); font-size: 13px; }
      .controls {
        display: grid;
        grid-template-columns: repeat(5, minmax(180px, 1fr));
        gap: 10px;
      }
      .field { display: grid; gap: 6px; }
      .field label { font-size: 12px; color: var(--ink-muted); }
      select, button {
        border: 1px solid #b9cbe1;
        background: #f9fcff;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
      }
      button { cursor: pointer; }
      button:disabled { opacity: 0.55; cursor: not-allowed; }
      .buttons { display: flex; gap: 8px; align-items: flex-end; }
      .roots {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .root-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 6px 10px;
        background: #fff;
        font-size: 13px;
      }
      .conflict-item {
        border-top: 1px dashed var(--line);
        padding: 10px 0;
      }
      .conflict-item:first-child { border-top: 0; }
      .choice-row { display: flex; gap: 14px; flex-wrap: wrap; margin-top: 6px; }
      .choice-row label { font-size: 13px; }
      pre {
        margin: 0;
        max-height: 420px;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        padding: 10px;
        font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      .status {
        margin-top: 8px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fff;
        font-size: 13px;
      }
      .status.ok { border-color: #98d5b3; color: var(--ok); background: #edf9f2; }
      .status.bad { border-color: #f0b3b3; color: var(--bad); background: #fff2f2; }
      @media (max-width: 980px) {
        .controls { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
      }
      @media (max-width: 620px) {
        header { flex-direction: column; align-items: flex-start; gap: 10px; }
        .nav { position: static; transform: none; }
        .controls { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>OpenClaw 控制中心</h1>
          <p>腾讯云多节点运维控制台</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">总览</a>
        <a href="/fleet">混合云</a>
        <a class="active" href="/sync">同步</a>
        <a href="/cron">定时任务</a>
        <a href="/skills">技能</a>
        <a href="/settings">设置</a>
      </nav>
    </header>
    <main>
      <section class="panel">
        <h2>同步计划器</h2>
        <div class="muted">选择方向和目录，先生成 Dry-run 计划，再确认执行。</div>
        <div class="controls">
          <div class="field">
            <label for="source-server">源服务器</label>
            <select id="source-server"></select>
          </div>
          <div class="field">
            <label for="target-server">目标服务器</label>
            <select id="target-server"></select>
          </div>
          <div class="field">
            <label for="mode">同步模式</label>
            <select id="mode">
              <option value="one_way">单向同步（源 -> 目标）</option>
              <option value="bidirectional">双向同步（冲突需人工选择）</option>
            </select>
          </div>
          <div class="field">
            <label>删除策略</label>
            <label class="root-item"><input type="checkbox" id="allow-delete" /> 允许删除目标端多余文件</label>
          </div>
          <div class="buttons">
            <button id="plan-btn">生成计划</button>
            <button id="run-btn" disabled>执行同步</button>
          </div>
          <div class="field">
            <label>状态</label>
            <div id="sync-status" class="status">空闲</div>
          </div>
        </div>
        <div id="roots" class="roots"></div>
      </section>

      <section class="panel" id="conflicts-card" style="display:none;">
        <h3>冲突处理</h3>
        <div class="muted">执行前请为每个冲突选择处理方式。</div>
        <div id="conflicts"></div>
      </section>

      <section class="panel" id="changes">
        <h3>计划输出</h3>
        <pre id="plan-output">暂无计划</pre>
      </section>
    </main>
    <script src="/web/app.js"></script>
    <script>
      window.OpenClawApp.renderSync();
    </script>
  </body>
</html>
