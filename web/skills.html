<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>技能 - OpenClaw 控制中心</title>
    <style>
      :root {
        --panel: #fbfdff;
        --ink: #112033;
        --ink-muted: #57657a;
        --line: #cdd9e8;
        --ok: #117a46;
        --bad: #b12525;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "IBM Plex Sans", "Segoe UI", "PingFang SC", sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #d4e5ff 0%, rgba(212,229,255,0) 35%),
          radial-gradient(circle at 90% 0%, #d8f4f1 0%, rgba(216,244,241,0) 30%),
          linear-gradient(180deg, #ecf3fb 0%, #e6edf5 100%);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 26px;
        border-bottom: 1px solid var(--line);
        background: rgba(251, 253, 255, 0.86);
        backdrop-filter: blur(8px);
      }
      .brand { display: flex; gap: 12px; align-items: center; }
      .brand-mark { width: 34px; height: 34px; border-radius: 10px; background: linear-gradient(135deg, #0f437f, #1d7b5b); }
      .brand h1 { margin: 0; font-size: 18px; line-height: 1.2; }
      .brand p { margin: 2px 0 0; font-size: 12px; color: var(--ink-muted); }
      .nav { display: flex; gap: 10px; }
      .nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav a { text-decoration: none; color: var(--ink); padding: 8px 12px; border: 1px solid transparent; border-radius: 10px; }
      .nav a:hover { border-color: var(--line); background: rgba(255, 255, 255, 0.7); }
      .nav a.active { border-color: #b7cae2; background: rgba(241, 247, 255, 0.95); }
      main { max-width: 1280px; margin: 0 auto; padding: 24px; display: grid; gap: 14px; }
      .panel { background: var(--panel); border: 1px solid var(--line); border-radius: 14px; padding: 14px; }
      .muted { color: var(--ink-muted); font-size: 13px; }
      .form { display: grid; grid-template-columns: repeat(4, minmax(180px, 1fr)); gap: 8px; margin-top: 10px; }
      label { font-size: 12px; color: var(--ink-muted); display: block; margin-bottom: 5px; }
      select, input, button {
        width: 100%;
        border: 1px solid #b9cbe1;
        background: #f9fcff;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
      }
      button { cursor: pointer; }
      .status { margin-top: 10px; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--line); background: #fff; font-size: 13px; }
      .status.ok { border-color: #98d5b3; color: var(--ok); background: #edf9f2; }
      .status.bad { border-color: #f0b3b3; color: var(--bad); background: #fff2f2; }
      .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); }
      .server-card { border: 1px solid var(--line); border-radius: 12px; background: #fff; padding: 10px; }
      .server-card h3 { margin: 0 0 8px; }
      .skill-list { max-height: 420px; overflow: auto; border: 1px solid var(--line); border-radius: 10px; }
      .skill-item { padding: 8px 10px; border-bottom: 1px solid #e8eef7; font-size: 13px; }
      .skill-item:last-child { border-bottom: none; }
      .pill { display: inline-block; margin-left: 6px; padding: 1px 6px; border-radius: 999px; font-size: 11px; border: 1px solid var(--line); color: var(--ink-muted); }
      pre { margin: 0; border: 1px solid var(--line); border-radius: 10px; background: #fff; padding: 10px; font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, monospace; max-height: 320px; overflow: auto; }
      .candidate-list { display: grid; gap: 8px; margin-top: 10px; }
      .candidate-item { display: flex; gap: 8px; align-items: center; border: 1px solid var(--line); border-radius: 10px; padding: 8px 10px; background: #fff; font-size: 13px; }
      @media (max-width: 900px) { .form { grid-template-columns: 1fr 1fr; } }
      @media (max-width: 620px) {
        header { flex-direction: column; align-items: flex-start; gap: 10px; }
        .nav { position: static; transform: none; }
        .form { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>OpenClaw 控制中心</h1>
          <p>腾讯云多节点运维控制台</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">总览</a>
        <a href="/fleet">混合云</a>
        <a href="/sync">同步</a>
        <a href="/cron">定时任务</a>
        <a class="active" href="/skills">技能</a>
        <a href="/settings">设置</a>
      </nav>
    </header>
    <main>
      <section class="panel">
        <h2>技能安装</h2>
        <div class="muted">支持通过 GitHub 仓库地址安装，或输入提示词自动从技能市场检索并安装。</div>
        <div class="form">
          <div>
            <label for="skills-server">目标服务器</label>
            <select id="skills-server">
              <option value="all">全部服务器</option>
            </select>
          </div>
          <div>
            <label for="skills-repo">GitHub 仓库地址</label>
            <input id="skills-repo" placeholder="https://github.com/org/repo.git" />
          </div>
          <div>
            <label for="skills-prompt">提示词检索（可选）</label>
            <input id="skills-prompt" placeholder="例如：notion、security、debugging" />
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="skills-search-btn">检索 Top 5 候选</button>
          </div>
        </div>
        <div id="skills-candidates" class="candidate-list"></div>
        <div class="form" style="grid-template-columns: 1fr 200px;">
          <div>
            <label for="skills-selected-market">候选技能（先检索）</label>
            <select id="skills-selected-market">
              <option value="">请先检索候选</option>
            </select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="skills-install-btn">安装选中候选</button>
          </div>
        </div>
        <div id="skills-market-detail" class="status" style="margin-top:8px;">
          请选择候选技能以查看主要功能与示例。
        </div>
        <div id="skills-status" class="status">空闲</div>
      </section>

      <section class="panel">
        <h2>跨服务器复制技能</h2>
        <div class="muted">将某个已安装技能从一个服务器复制到另一个服务器。</div>
        <div class="form">
          <div>
            <label for="copy-source-server">源服务器</label>
            <select id="copy-source-server"></select>
          </div>
          <div>
            <label for="copy-target-server">目标服务器</label>
            <select id="copy-target-server"></select>
          </div>
          <div>
            <label for="copy-skill-name">技能</label>
            <select id="copy-skill-name" multiple size="8">
              <option value="">请先选择源服务器</option>
            </select>
            <div class="muted">按住 Command（⌘）可多选技能</div>
            <div id="copy-skill-hint" class="muted"></div>
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="copy-skill-btn">复制选中技能到目标</button>
          </div>
        </div>
        <div id="copy-status" class="status">空闲</div>
        <div class="form" style="grid-template-columns: 240px 1fr; margin-top: 8px;">
          <div>
            <button id="sync-skills-btn">一键增量同步全部服务器技能</button>
          </div>
          <div id="sync-skills-status" class="status">空闲</div>
        </div>
      </section>

      <section class="panel">
        <h2>已安装技能</h2>
        <div class="muted">按服务器展示已安装技能清单（支持多服务器）。</div>
        <div class="form" style="grid-template-columns: 160px 1fr;">
          <div><button id="skills-refresh-btn">刷新技能列表</button></div>
          <div id="skills-list-status" class="status">等待加载</div>
        </div>
        <div id="skills-grid" class="grid" style="margin-top: 10px;"></div>
      </section>

      <section class="panel">
        <h2>安装输出</h2>
        <pre id="skills-output">暂无输出</pre>
      </section>
    </main>
    <script src="/web/app.js"></script>
    <script>
      window.OpenClawApp.renderSkills();
    </script>
  </body>
</html>
